    <h1>Consultar Albumes
      <button type="submit" class="btn btn-primary col-1" (click)="regresar()" >Regresar</button>
    </h1>

  <div class="container">
    <div>
      <label for="filtro">Ingrese Nombre de Album </label>
      <input  class="form-control" formControlName="filtro" (keyup)="filtrarCanciones($event)">
    </div>
    <div>
      <h3>Resultados</h3>
      <table mat-table [dataSource]="albumesFiltrados"  class="mat-elevation-z8 table-content">
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef class="table-column-header"> Título </th>
          <td mat-cell *matCellDef="let album" class="table-value"> {{album.titulo}} </td>
        </ng-container>

        <ng-container matColumnDef="anno">
          <th mat-header-cell *matHeaderCellDef class="table-column-header">  Año </th>
          <td mat-cell *matCellDef="let album" class="table-value"> {{album.anio}} </td>
        </ng-container>

        <ng-container matColumnDef= "descripcion">
          <th mat-header-cell *matHeaderCellDef class="table-column-header"> Descripción </th>
          <td mat-cell *matCellDef="let album" class="table-value"> {{album.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef= "medio">
          <th mat-header-cell *matHeaderCellDef class="table-column-header"> Medio de Publicación </th>
          <td mat-cell *matCellDef="let album" class="table-value"> {{album.medio}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;" (click)="getAlbum(row)"></tr>
      </table>
    </div>
</div>
<div class="container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ver Detalle Álbum
      </mat-panel-title>
    </mat-expansion-panel-header>
<div class="m-8" >
    <app-album-detail (deleteAlbum)="eliminarAlbum()" [album]="albumSeleccionado"></app-album-detail>
  </div>
  </mat-expansion-panel>
